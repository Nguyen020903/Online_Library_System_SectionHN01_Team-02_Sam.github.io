<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <header class="header">
        <nav>
            <section class="header-1">

                <a href="#" class="logo"> <i class="fas fa-play"></i> playbook </a>
    
                <form action="" class="search-form">
                    <input type="search" name="" placeholder="search here..." id="search-box">
                    <label for="search-box" class="fas fa-search"></label>
                </form>
    
                <div class="icons">
                    <div id="search-btn" class="fas fa-search"></div>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <a href="login.html" class="fas fa-user"></a>
                </div>
   
            </section>
        </nav>
    </header>
    <!-- Main Body -->
    <div class="main-part">
        <!-- Left Half - General Information, Contact Information, Profile Image, and Name -->
        <div class="col-md-6 leftContainer">
            <div class="text-center">
                <img src="/Assets/Images/Logo.png" alt="Profile Picture" class="profilePic" id="profilePic">
                <h2 id="name">Your Name</h2>
                <button id="editBtn">Edit Profile</button>
            </div>
            <div>
                <h3 class="heading">General Information</h3>
                <ul id="generalInfoList">
                    <li>Full Name: <span id="fullName">Your Full Name</span></li>
                    <li>Date of Birth: <span id="dob">January 1, 1990</span></li>
                    <li>Gender: <span id="gender">Male</span></li>
                    <li>Email Address: <span id="email">your.email@example.com</span>
                        <!-- <button class="btn btn-outline-secondary btn-sm float-end "
                            onclick="copyToClipboard('email')">Copy</button> -->
                    </li>
                    <li>Phone Number: <span id="phone">123-456-7890</span></li>
                </ul>
            </div>

        </div>
        <!-- Right Half - Three Big Buttons -->
        <div class="rightContainer">
            <div>
                <button class="main_btn" id="btn_1">Bookmark</button>
            </div>
            <div>
                <button class="main_btn" id="btn_2">Wishlist</button>
            </div>
            <div>
                <button class="main_btn" id="btn_3">Borrowed Book</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <ul class="footer-list">
            <li><a href="About_Us.html">About Us</a></li>
            <li><a href="Privacy.html">Privacy Policy</a></li>
            <li><a href="term.html">Terms</a></li>
            <li><a href="copyright.html">Copyright</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>

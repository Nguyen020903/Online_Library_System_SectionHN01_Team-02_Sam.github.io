<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="Assets\Images\Logo.png" alt="Profile Picture" class="img-fluid rounded-circle" id="profilePic">
                <h2 id="name">Your Name</h2>
                <button class="btn btn-primary" id="editBtn">Edit Profile</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <ul id="contactList" class="list-group">
                    <li class="list-group-item"><a href="#" id="facebook" class="text-decoration-none text-reset"><i class="fab fa-facebook text-primary"></i> Facebook</a></li>
                    <li class="list-group-item"><a href="#" id="instagram" class="text-decoration-none text-reset"><i class="fab fa-instagram text-danger"></i> Instagram</a></li>
                    <li class="list-group-item"><a href="#" id="discord" class="text-decoration-none text-reset"><i class="fab fa-discord text-primary"></i> Discord</a></li>
                    <li class="list-group-item"><a href="#" id="twitter" class="text-decoration-none text-reset"><i class="fab fa-twitter text-primary"></i> Twitter</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>General Information</h3>
                <ul id="generalInfoList" class="list-group">
                    <li class="list-group-item">Full Name: <span id="fullName">Your Full Name</span></li>
                    <li class="list-group-item">Date of Birth: <span id="dob">January 1, 1990</span></li>
                    <li class="list-group-item">Email Address: <span id="email">your.email@example.com</span> 
                        <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard('email')">Copy</button>
                    </li>
                    <li class="list-group-item">Phone Number: <span id="phone">123-456-7890</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
